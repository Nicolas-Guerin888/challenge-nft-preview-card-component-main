<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | NFT preview card component</title>

  </head>

  <body>
    <main>
      <section class="card">
          <a href="index.html" class="container_photo_nft">
            <img class="defaut_img" src="images/image-equilibrium.png" alt="Image représentant un cube transparent transpercé de lumière">
            <div class="photo_hover"><img src="images/icon-view.svg" alt="Logo représentant un oeil"></div>
          </a>
        <a href="index.html"><h1>Equilibrium #3429</h1></a>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="container">
          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="Icone en forme de losange de couleur vert">
            <h2>0.041 ETH</h2>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="Icone représentant un cadran de montre">
            <h3>3 days left</h3>
          </div>
        </div>
        <hr>
        <div class="createur">
          <img src="images/image-avatar.png" alt="Photo stylisée de Jules Wyvern">
          <h4>Creation of <a href="index.html"><em>Jules Wyvern</em></a></h4>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nicolas Guérin</a>.
      </div>
    </footer>
  </body>
</html>
